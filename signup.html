<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Venevideos</title>
    <link rel="stylesheet" type="text/css" href="./css/styles_signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header class="header">
        <img class="header__img" src="./img/logo-platzi-video-BW2.png" alt="logo">
    </header>
    <section class="signup">
        <section class="signup__container">
            <h2>Sign up</h2>
            <form action="" class="signup__container--form">
                <input class="input" type="text" placeholder="Name">
                <input class="input" type="email" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <button class="button">Sign up</button>
            </form>
            <section class="signup__container--sesion">
                <a href="">Log in</a>
            </section>
        </section>
    </section>
    <footer class="footer">
        <a href="">Terms of use</a>
        <a href="">Privacy statement</a>
        <a href="">Help Center</a>
    </footer>
</body>

</html>
