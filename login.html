<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Venevideos</title>
    <link rel="stylesheet" type="text/css" href="./css/styles_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header class="header">
        <img class="header__img" src="./img/logo-platzi-video-BW2.png" alt="logo">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Login</h2>
            <form action="" class="login__container--form">
                <input class="input" type="text" placeholder="mail">
                <input class="input" type="password" placeholder="password">
                <button class="button">Log in</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" name="" id="cbox1" class="value"> Remember me
                    </label>
                    <a href="/">I forgot my password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./img/icons8-google-plus-50.png" alt="Google">Sign in with Google</div>
                <div><img src="./img/icons8-twitter-50.png" alt="Twitter">Sign in with Twitter</div>
            </section>
            <p class="login__container--register">Don't have any account? <a href="">Sign up</a> </p>
        </section>
    </section>
    <footer class="footer">
        <a href="">Terms of use</a>
        <a href="">Privacy statement</a>
        <a href="">Help Center</a>
    </footer>
</body>
</html>
